<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin's Gomoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .status {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
        }

        .board-container {
            position: relative;
            background: #deb887;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 0;
            background: #deb887;
            position: relative;
        }

        .cell {
            width: 30px;
            height: 30px;
            position: relative;
            cursor: pointer;
        }

        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background: #8b4513;
        }

        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }

        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
        }

        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 10;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
        }

        .black {
            background: radial-gradient(circle at 30% 30%, #555, #000);
        }

        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
        }

        .instructions {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .instructions h2 {
            margin-bottom: 10px;
        }

        .instructions p {
            line-height: 1.6;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(15, 20px);
                grid-template-rows: repeat(15, 20px);
            }

            .cell {
                width: 20px;
                height: 20px;
            }

            .piece {
                width: 18px;
                height: 18px;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kevin's Gomoku</h1>
            <p class="subtitle">经典五子棋游戏 - 连接五个棋子获胜</p>
        </header>

        <div class="game-container">
            <div class="game-info">
                <div class="status" id="status">黑方回合</div>
                <div class="controls">
                    <button id="restart">重新开始</button>
                </div>
            </div>

            <div class="board-container">
                <div class="board" id="board"></div>
            </div>
        </div>

        <div class="instructions">
            <h2>游戏规则</h2>
            <p>1. 黑方先行，双方轮流在棋盘上放置棋子</p>
            <p>2. 先在横、竖或斜方向连成五个或以上同色棋子的一方获胜</p>
            <p>3. 点击棋盘交叉点放置棋子</p>
        </div>

        <footer>
            <p>Kevin's Gomoku &copy; 2023 - 享受游戏的乐趣！</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const restartButton = document.getElementById('restart');

            const BOARD_SIZE = 15;
            let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            let currentPlayer = 'black';
            let gameOver = false;

            // 初始化棋盘
            function initializeBoard() {
                boardElement.innerHTML = '';
                board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
                currentPlayer = 'black';
                gameOver = false;
                statusElement.textContent = '黑方回合';

                for (let i = 0; i < BOARD_SIZE; i++) {
                    for (let j = 0; j < BOARD_SIZE; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', () => handleCellClick(i, j));
                        boardElement.appendChild(cell);
                    }
                }
            }

            // 处理点击事件
            function handleCellClick(row, col) {
                if (gameOver || board[row][col] !== null) return;

                // 放置棋子
                board[row][col] = currentPlayer;
                renderBoard();

                // 检查胜利条件
                if (checkWin(row, col)) {
                    gameOver = true;
                    const winner = currentPlayer === 'black' ? '黑方' : '白方';
                    statusElement.textContent = `${winner}获胜！`;
                    return;
                }

                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusElement.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
            }

            // 渲染棋盘
            function renderBoard() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    const piece = board[row][col];

                    // 移除现有的棋子
                    const existingPiece = cell.querySelector('.piece');
                    if (existingPiece) {
                        existingPiece.remove();
                    }

                    // 添加新棋子
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.className = `piece ${piece}`;
                        cell.appendChild(pieceElement);
                    }
                });
            }

            // 检查胜利条件
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线 /
                    [1, -1]   // 对角线 \
                ];

                for (const [dx, dy] of directions) {
                    let count = 1;

                    // 正向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row + dx * i;
                        const newCol = col + dy * i;

                        if (
                            newRow >= 0 && newRow < BOARD_SIZE &&
                            newCol >= 0 && newCol < BOARD_SIZE &&
                            board[newRow][newCol] === currentPlayer
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }

                    // 反向检查
                    for (let i = 1; i <= 4; i++) {
                        const newRow = row - dx * i;
                        const newCol = col - dy * i;

                        if (
                            newRow >= 0 && newRow < BOARD_SIZE &&
                            newCol >= 0 && newCol < BOARD_SIZE &&
                            board[newRow][newCol] === currentPlayer
                        ) {
                            count++;
                        } else {
                            break;
                        }
                    }

                    if (count >= 5) {
                        return true;
                    }
                }

                return false;
            }

            // 重新开始游戏
            restartButton.addEventListener('click', initializeBoard);

            // 初始化游戏
            initializeBoard();
        });
    </script>
</body>
</html>
